
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>요가 영상 선택</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 24px;
    }
    button {
      background-color: #00b894;
      border: none;
      color: white;
      padding: 14px 24px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #019875;
    }
    iframe {
      display: none;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <h1>보고 싶은 요가 영상을 선택하세요</h1>
  <button onclick="playVideo('v7AYKMP6rOE')">Beginner Yoga (20분)</button>
<button onclick="playVideo('4pKly2JojMw')">Full Body Stretch (15분)</button>
<button onclick="playVideo('Abc3s20WJsE')">Morning Yoga (10분)</button>

  <iframe id="player" allow="autoplay; fullscreen" allowfullscreen></iframe>

  <script>
    function playVideo(videoId) {
      const iframe = document.getElementById('player');
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1&playsinline=1`;
      iframe.style.display = 'block';
      requestFullscreen(iframe);
    }

    function requestFullscreen(elem) {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
