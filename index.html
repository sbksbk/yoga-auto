
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>요가 영상 선택</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 24px;
    }
    button {
      background-color: #00b894;
      border: none;
      color: white;
      padding: 14px 24px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #019875;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
    }
    #player {
      width: 100%;
      height: 100%;
      border: none;
    }
    #closeBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <h1>보고 싶은 요가 영상을 선택하세요</h1>
  <button onclick="playVideo('v7AYKMP6rOE')">Beginner Yoga (20분)</button>
<button onclick="playVideo('4pKly2JojMw')">Full Body Stretch (15분)</button>
<button onclick="playVideo('Abc3s20WJsE')">Morning Yoga (10분)</button>


  <div id="overlay">
    <button id="closeBtn" onclick="closeVideo()">✕</button>
    <iframe id="player" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <script>
    function playVideo(videoId) {
      const overlay = document.getElementById('overlay');
      const iframe = document.getElementById('player');
      overlay.style.display = 'block';
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1&playsinline=1`;
    }

    function closeVideo() {
      const overlay = document.getElementById('overlay');
      const iframe = document.getElementById('player');
      overlay.style.display = 'none';
      iframe.src = "";
    }
  </script>
</body>
</html>
